{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Employee Admin
        </title>
        <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    </head>
    {% include 'messages.html' %}
<body>

<header class="navbar-expand-sm  container-fluid">

    <a class="navbar navbar-left">
        <h1 class="font-weight-bold"><a href="{% url 'login' %}" class="text-info">Employee Admin</a></h1>
    </a>

    {% if user.is_authenticated %}
    <div class="navbar form-inline ml-auto">


          <button type="button" class="btn nav-link dropdown-toggle text-info" href="#" id="userMenu"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Welcome, {{ user.email }}
          </button>
    <div class="dropdown-menu border" style="border-radius: 10px" aria-labelledby="userMenu">


        <div class="dropdown-divider"></div>
        <a class="dropdown-item btn-light" href="/logout"><button class="btn btn-outline-info" type="submit">Logout</button></a>




    {% endif %}


</header>
<div>
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
